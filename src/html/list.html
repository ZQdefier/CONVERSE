<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="//image.converse.com.cn/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="//image.converse.com.cn/images/favicon.ico" type="image/x-icon">
    <title>匡威(CONVERSE)中国官方商城 - 匡威官方网站,正品匡威全系列,新品首发独家平台</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="title">
            <h1><span>男的</span>/<span>322件商品</span></h1>
        </div>
        <div class="content">
            <div class="content-filter">
                <div class="content-filter-title">
                    <p>筛选</p>
                </div>
                <div class="content-filter-content">
                    <dl>
                        <dt>系列</dt>
                        <dd><input type="checkbox" name="xl" id=""> <span>CHUCK 70</span></dd>
                        <dd><input type="checkbox" name="xl" id=""> <span>ONE STAR</span></dd>
                    </dl>
                    <dl>
                        <dt>季节</dt>
                        <dd></dd>
                    </dl>
                    <dl>
                        <dt>儿童</dt>
                        <dd></dd>
                    </dl>
                    <dl>
                        <dt>产品分类</dt>
                        <dd></dd>
                    </dl>
                    <dl>
                        <dt>价格</dt>
                        <dd></dd>
                    </dl>
                </div>
            </div>
            <div class="content-list">
                <div class="content-list-order">
                    <div class="content-list-order-title">排序</div>
                    <div class="content-list-order-type">
                        <a href="javascript:;" class="active type-default">默认</a>
                        <a href="javascript:;" class="type-price"><i></i>价格</a>
                        <a href="javascript:;" class="type-like">最喜欢</a>
                        <a href="javascript:;" class="type-sale">最畅销</a>
                    </div>
                </div>
                <div class="content-list-show" id="list-container">
                    <script type="text/html" id="list-template">
                        {{each list item}}
                            <dl data-id="{{item.id}}">
                                <dt><a href="/html/detail.html?shopId={{item.id}}"><img src="{{item.img}}" alt=""></a></dt>
                                <dd><a href="/html/detail.html?shopId={{item.id}}">{{item.title}}</a></dd>
                                <dd>￥{{item.price}}</dd>
                                <div></div>
                            </dl>    
                        {{/each}}
                    </script>             
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/list"></script>
</body>
</html>
