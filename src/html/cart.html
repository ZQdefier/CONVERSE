<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="//image.converse.com.cn/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="//image.converse.com.cn/images/favicon.ico" type="image/x-icon">
    <title>匡威(CONVERSE)中国官方商城 - 匡威官方网站,正品匡威全系列,新品首发独家平台</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="progress">
            <ul>
                <li><p>我的购物车</p><i></i></li>
                <li class="center"><p>填写订单信息</p><i></i></li>
                <li><p>成功提交订单</p><i></i></li>
            </ul>
        </div>
        <div class="content">
            <div class="noshop">
                <p>你的购物车是空的</p>
                <a href="/">马上去购物</a>
            </div>
            <div class="haveshop">
                <h1>您的购物车：<span id="totalNum">2</span>件商品</h1>
                <div class="shop-cart">
                    <h2>
                        <input type="checkbox" id="allCheck"><b>全选</b>
                        <i>你已选中<span class="checkNum"> 2 </span>件商品</i>
                    </h2>
                    <ul class="shop-cart-content" id="cart-container">
                        <script type="text/html" id="cart-template">
                            {{each data item}}
                            <li class="shop-cart-content-list" data-id="{{item.id}}">
                                <div class="choose">
                                    <div class="input"><input type="checkbox" class="check"></div>
                                    <div class="option"><div class="editBtn">编辑</div><div class="delBtn">删除</div></div>
                                </div>
                                <div class="content">
                                    <div class="show">
                                        <a href="javascript:;"><img src="{{item.img[0]}}" alt=""></a>
                                        <div class="info">
                                            <h4 class="shopName"><a href="">{{item.title}}</a></h4>
                                            <p>型号：<span>{{item.type}}</span></p>
                                            <p>颜色：<span>{{item.color}}</span></p>
                                            <p>尺码：<span class="shopSize">{{item.size}}</span></p>
                                        </div>
                                    </div>
                                    <div class="price">
                                        <h4>￥<span class="shopPrice">{{item.price * item.num}}</span></h4>
                                        <p><span>数量</span><i class="less"></i><input type="text" class="shopNum" value="{{item.num}}" disabled><i class="more"></i></p>
                                    </div>
                                </div>
                            </li>
                            {{/each}}
                        </script>
                    </ul>
                    <h2>
                        <input type="checkbox" id="checkAll"><b>全选</b>
                        <i>你已选中<span class="checkNum"> 2 </span>件商品</i>
                    </h2>
                </div>
                <div class="checkout">
                    <div class="checkout-left">
                        <div class="checkout-left-help">
                            <h4>需要帮助吗？</h4>
                            <a href="javascript:;">如何确保订单安全？</a>
                            <a href="javascript:;">我可以使用什么付款方式？</a>
                            <a href="javascript:;">如何进行退换货？</a>
                            <a href="javascript:;">更多帮助 </a>
                        </div>
                        <a href="javascript:;" class="checkout-left-continue">
                            继续购物
                        </a>
                    </div>
                    <div class="checkout-right">
                        <div class="checkout-right-info">
                            <p><i>商品原价：</i><span id="totalPrice">¥ 967.00</span></p>
                            <p><i>店铺活动：</i><span>¥ <em id="discount">158.00</em></span></p>
                            <h4><i>商品金额：</i><span id="shopPrice">¥ 809.00</span></h4>
                            <h5><i>*</i>不含运费及优惠券折扣</h5>
                        </div>
                        <div class="checkout-right-btn">
                            结算
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal">
        <div class="modify">
            <div class="modify-header">
                <a href="/html/detail.html">查看详情</a>
                <span id="remove">X</span>
            </div>
            <div class="modify-content">
                <h3>男的</h3>
                <h4>199.00</h4>
                <div class="modify-content-img">
                    <a href="/html/detail.html"><img src="//image.converse.com.cn/resources/product/10007887102/10007887102_1H_NEW.png?201906041122" alt=""></a>
                </div>
                <div class="modify-content-type">
                    <div class="size">
                        <div>请输入你的尺码</div>
                        <div class="choose">
                            <i></i>
                            <select id = "size">
                                <option value>请选择尺码</option>
                                <option value>34</option>
                                <option value>35</option>
                                <option value>36</option>
                                <option value>37</option>
                                <option value>38</option>
                                <option value>39</option>
                                <option value>40</option>
                                <option value>41</option>
                                <option value>42</option>
                                <option value>43</option>
                                <option value>44</option>
                            </select>
                        </div>
                    </div>
                    <div class="num">
                        <div>数量</div>
                        <div class="choose">
                            <i></i>
                            <select id = "num">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn" id="update">更新商品</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/cart"></script>
</body>
</html>
